<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>

        <!-- Font Awesome -->        
        <!-- Google Fonts -->
        <!-- MDB -->
        <!-- Custom styles -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <link rel="stylesheet" href="/style.css">

    </head>
    <body>
        <header> 
            <div id="header">
                <h1>Calculadora de presupuesto para una pagina web</h1>
            </div>
        </header>

        <main>
            <!-- Formulario  -->
                    <form id="formulario">
                        <div>                            
                            <!-- Valor por hora -->
                            <div>
                                <div>
                                    <input type="number" id="valorPorHora"
                                        step="0.25" required="required"
                                        class="form-control" />
                                    <label class="form-label" for="valorPorHora">Valor
                                        por hora ($)</label>
                                </div>
                            </div>
                        </div>

                        <div>
                            
                            <!-- Elemento 1: Diseño de interfaz -->
                            <div>
                                <div>
                                    <input type="number" id="interfazHoras"
                                        class="form-control" />
                                    <label class="form-label" for="interfazHoras">Diseño
                                        de interfaz</label>
                                </div>
                            </div>
                            

                            <!-- Elemento 2: Desarrollo HTML y CSS -->
                            <div>
                                <div>
                                    <input type="number" id="front"
                                        class="form-control" />
                                    <label class="form-label" for="front">Desarrollo HTML y CSS</label>
                                </div>
                            </div>

                            <!-- Elemento 3: Javascript y APIs -->
                            <div>
                                <div>
                                    <input type="number" id="back"
                                        class="form-control" />
                                    <label class="form-label" for="back">Javascript y APIs</label>
                                </div>
                            </div>

                            <!-- Elemento 4: Testing -->
                            <div>
                                <div>
                                    <input type="number" id="testing"
                                        class="form-control" />
                                    <label class="form-label" for="testing">Testing</label>
                                </div>
                            </div>

                            
                        </div>

                        <!-- Submit button -->
                        <div>
                            <div>
                                <button type="submit">Calcular</button>
                            </div>
                        </div>

                        <div >
                            <div >
                                <input
                                    class="form-control"
                                    id="valorTotal"
                                    type="text"
                                    placeholder="Valor total ($)"
                                    aria-label="disabled input example"
                                    disabled />                               

                            </div>
                        </div>

                    </form>
        </main>     

        <!-- javascript:src public/javascript/calculadora.js -->
        <script src="script.js"></script>     

    </body>
</html>
